<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillLink</title>

  <link rel="stylesheet" href="css/styles.css">

  <style>
    /* ---- POPUP STYLING ---- */

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      width: 320px;
      margin: 8% auto;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close {
      float: right;
      font-size: 26px;
      cursor: pointer;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .modal-content input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .submit-btn {
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <h1>SkillLink</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Find a Skill</h2>
      <input type="text" id="searchInput" placeholder="e.g. Cooking, Python, Guitar">
      <button id="searchBtn">Search</button>
    </section>

    <section class="skills-section">
      <div class="skills-container">

        <div class="column">
          <h3>Skill Offers</h3>
          <ul id="offersList">
            <!-- JS will fill this from offers.json -->
          </ul>
          <button class="add-btn" id="addOfferBtn">+ Add Offer</button>
        </div>

        <div class="column">
          <h3>Skill Requests</h3>
          <ul id="requestsList">
            <!-- JS will fill this from requests.json -->
          </ul>
          <button class="add-btn" id="addRequestBtn">+ Add Request</button>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SkillLink | A Peer Skill-Sharing Platform</p>
  </footer>

  <!-- ------------------- OFFER POPUP ------------------- -->
  <div id="offerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeOffer">&times;</span>
      <h2>Add Skill Offer</h2>

      <form id="offerForm">
        <label>Your Name</label>
        <input type="text" id="offerName" required>

        <label>What can you teach?</label>
        <input type="text" id="offerSkill" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- ------------------- REQUEST POPUP ------------------- -->
  <div id="requestModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeRequest">&times;</span>
      <h2>Add Skill Request</h2>

      <form id="requestForm">
        <label>Your Name</label>
        <input type="text" id="requestName" required>

        <label>What do you want to learn?</label>
        <input type="text" id="requestSkill" required>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Only ONE script tag, at the bottom -->
  <script src="js/Cheng.js"></script>
</body>
</html>
