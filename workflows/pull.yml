name: Pull Request Workflow SkillLink

on:
  pull_request:
    branches: ["main"]

jobs:
  preview-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Pull Request
        uses: actions/checkout@v4

      - name: Validate HTML (PR version)
        uses: Cyb3r-Jak3/html5validator-action@v1.0.0

      - name: Check for unnecessary files
        run: |
          echo "Checking for temporary files..."
          find . -name "*.tmp" -o -name "*~"
